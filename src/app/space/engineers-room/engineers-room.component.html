<h1>Engineers Room</h1>
<form [formGroup]="form" (ngSubmit)="orderSpaceShips()">
  
    <div class="control-group">
    <label class="control-label">Typ:</label>
    @for (option of spaceShipTypeOptions; track option.value) {
    <label>
      <input
        type="radio"
        [formControl]="form.controls.shipType"
        [value]="option.value"
      />
      {{ option.label }}
    </label>
    }
  </div>

  <div class="control-group">
    <label class="control-label">Ilosc:</label>
    <input type="number" [formControl]="form.controls.shipCount" />
    @if (form.controls.shipCount.hasError('required')){
    <span class="error">podaj wartosc</span>
    } @if (form.controls.shipCount.hasError('min') ||
    form.controls.shipCount.hasError('max')) {
    <span class="error">Podaj liczbe z zakresu 1-5</span>
    }
  </div>

  <div class="control-group">
    <button type="submit" [disabled]="form.invalid">Produkuj</button>
  </div>
</form>

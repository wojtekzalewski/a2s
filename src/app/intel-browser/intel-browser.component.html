<p>
    Wybierz źródło danych wywiadowczych:
    <select [formControl]="urlControl">
        <option value="">Wybierz</option>
        @for (url of urls(); track url) {
            <option [value]="url"> {{ url }}</option>
        }
    </select>
</p>
@if (trustedCurrentUrl(); as url ) {
    <iframe [src]="url"></iframe>
}
<button tpye="button" (click)="addUrl()">Utwórz</button>
@if (currentUrl()) {
    <button type="button" (click)="removeCurrentUrl()">Zlikwiduj</button>
}
